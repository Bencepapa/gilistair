  addEventListener( "keydown", onKeyDown);
  addEventListener( "keyup", onKeyDown);
  function onKeyDown(e) {
      //console.log(e, e.keyCode, e.type);
      var keydown = (e.type=="keydown");
      if (e.keyCode == 65) //a
        onAirMessage(1, {left : {pressed: keydown}});
      if (e.keyCode == 83) //s
        onAirMessage(1, {right : {pressed: keydown}});
      if (e.keyCode == 37) //left
        onAirMessage(2, {left : {pressed: keydown}});
      if (e.keyCode == 39) //right
        onAirMessage(2, {right : {pressed: keydown}});
      if (e.keyCode == 72) //h
        onAirMessage(3, {left : {pressed: keydown}});
      if (e.keyCode == 74) //j
        onAirMessage(3, {right : {pressed: keydown}});
  }
